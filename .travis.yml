language: java
jdk:
  - openjdk17

branches:
  only:
    - main

before_install:
  - chmod +x gradlew
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r sideproject_backside *
  - mkdir -p deploy
  - mv sideproject_backside.zip deploy/sideproject_backside.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: fittas3
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일접근을 private로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: fittas3
    key: sideproject_backside.zip

    bundle_type: zip
    application: fitta2 # 웹콘솔에서 작성한 codedeploy 애플리케이션 이름

    deployment_group: fitta # 배포 그룹 이름

    region: ap-northeast-2
    wait-until-deployed: true


